apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: flux-demo
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
